<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      background-image: url('todobg.jpg');
      background-size: cover; /* Adjust as needed */
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 0;
    }

    .app-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .todo-form {
      display: flex;
      margin-top: 20px;
    }

    #todo-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    #add-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 10px 15px;
      cursor: pointer;
    }

    .todo-list {
      margin-top: 20px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .todo-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .todo-item button {
      background-color: #FF6347;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add your existing CSS styles here */

/* Responsive styles for smaller screens */
@media (max-width: 768px) {
  .app-container {
    max-width: 100%; /* Expand to full width on smaller screens */
  }

  .todo-form {
    flex-direction: column; /* Stack input and button vertically */
  }

  /* Adjust padding and font size for smaller screens */
  #todo-input {
    padding: 8px;
    font-size: 14px;
  }

  #add-button {
    padding: 8px 12px;
    font-size: 14px;
  }

  /* Ensure the list items are displayed properly */
  .todo-item {
    flex-direction: column; /* Stack items vertically */
    align-items: flex-start;
  }

  .task-text {
    margin-top: 10px; /* Add spacing between text and buttons */
  }

  /* Adjust the buttons' sizes and spacing */
  .edit-button,
  .delete-button {
    margin-top: 5px;
    font-size: 12px;
    padding: 5px 10px;
  }
}

  </style>
</head>
<body>
    <div class="app-container">
        <h1>To-Do List</h1>
        <div class="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new task">
          <button id="add-button">Add</button>
        </div>
        <div id="todo-list" class="todo-list">
          <!-- To-do items will be dynamically added here -->
          <div class="todo-item">
            <input type="checkbox">
            <span class="task-text">Task 1 To be added later</span>
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
          <div class="todo-item">
            <input type="checkbox">
            <span class="task-text">Task 2 To be added later</span>
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </div>
        </div>
      </div>
  <script>
    // JavaScript code goes here
    // Sample array to store to-do items
    // JavaScript code
let todoItems = [
  { id: 1, text: 'Task 1 To be added later', completed: false },
  { id: 2, text: 'Task 2 To be added later', completed: false },
];

const todoList = document.getElementById('todo-list');
const todoInput = document.getElementById('todo-input');
const addButton = document.getElementById('add-button');
// ...

function renderTodoItems() {
  // Clear the existing list
  todoList.innerHTML = '';

  // Loop through the to-do items and create HTML elements for each
  for (const item of todoItems) {
    const listItem = document.createElement('div');
    listItem.classList.add('todo-item');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = item.completed;

    const text = document.createElement('span');
    text.textContent = item.text;
    
    // Check if the task is completed and apply strikethrough style if true
    if (item.completed) {
      text.style.textDecoration = 'line-through';
    }

    const editButton = document.createElement('button');
    editButton.textContent = 'Edit';

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';

    // Attach event listeners to the checkbox, edit button, and delete button
    checkbox.addEventListener('change', () => {
      item.completed = checkbox.checked;
      renderTodoItems(); // Update the UI
    });

    editButton.addEventListener('click', () => {
      const newText = prompt('Edit task:', item.text);
      if (newText !== null) {
        item.text = newText;
        renderTodoItems(); // Update the UI
      }
    });

    deleteButton.addEventListener('click', () => {
      const index = todoItems.indexOf(item);
      if (index !== -1) {
        todoItems.splice(index, 1);
        renderTodoItems(); // Update the UI
      }
    });

    listItem.appendChild(checkbox);
    listItem.appendChild(text);
    listItem.appendChild(editButton);
    listItem.appendChild(deleteButton);

    todoList.appendChild(listItem);
  }
}

// ...


function renderTodoItems() {
  // Clear the existing list
  todoList.innerHTML = '';

  // Loop through the to-do items and create HTML elements for each
  for (const item of todoItems) {
    const listItem = document.createElement('div');

    checkbox.type = 'checkbox';
    checkbox.checked = item.completed;

    text.textContent = item.text;

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';

    // Attach event listeners to the checkbox and delete button
    checkbox.addEventListener('change', () => {
      item.completed = checkbox.checked;
      renderTodoItems(); // Update the UI
    });

    deleteButton.addEventListener('click', () => {
      const index = todoItems.indexOf(item);
      if (index !== -1) {
        todoItems.splice(index, 1);
        renderTodoItems(); // Update the UI
      }
    });

    listItem.appendChild(checkbox);
    listItem.appendChild(text);
    listItem.appendChild(deleteButton);

    todoList.appendChild(listItem);
  }
}

// Function to add a new task
function addTask() {
  const taskText = todoInput.value.trim(); // Trim removes leading/trailing spaces
  if (taskText !== '') {
    const newTask = {
      id: todoItems.length + 1,
      text: taskText,
      completed: false,
    };
    todoItems.push(newTask);
    todoInput.value = ''; // Clear the input field
    renderTodoItems(); // Update the UI
  }
}

// Attach the addTask function to the "Add" button's click event
addButton.addEventListener('click', addTask);

// Initial rendering of to-do items
renderTodoItems();

// ...

function renderTodoItems() {
  // Clear the existing list
  todoList.innerHTML = '';

  // Loop through the to-do items and create HTML elements for each
  for (const item of todoItems) {
    const listItem = document.createElement('div');
    listItem.classList.add('todo-item');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = item.completed;

    const text = document.createElement('span');
    text.textContent = item.text;

    // Check if the task is completed and apply strikethrough style if true
    if (item.completed) {
      text.style.textDecoration = 'line-through';
    }

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';

    // Attach event listeners to the checkbox and delete button
    checkbox.addEventListener('change', () => {
      item.completed = checkbox.checked;
      renderTodoItems(); // Update the UI
    });

    deleteButton.addEventListener('click', () => {
      const index = todoItems.indexOf(item);
      if (index !== -1) {
        todoItems.splice(index, 1);
        renderTodoItems(); // Update the UI
      }
    });

    listItem.appendChild(checkbox);
    listItem.appendChild(text);
    listItem.appendChild(deleteButton);

    todoList.appendChild(listItem);
  }
}

// ...


  </script>
</body>
</html>
