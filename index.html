       body {

    background-size: cover;
    height: 100vh;
    display: flex;

.glass-container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);

    text-align: center;
}

.title {
    font-size: 2rem;
    margin-bottom: 20px;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.image-grid a {
    text-decoration: none;
    color: inherit;
}

.image-grid img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.image-grid img:hover {
    transform: scale(1.05);
}
/* ... Previous CSS styles ... */

.image-item img {
    width: 100%;
    max-width:220px; /* Set the maximum width for consistency */
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.image-title {
    margin: 10px 0;
    font-size: 22px;
}
